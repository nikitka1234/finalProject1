{% extends "base.html" %}
{% block content %}
    {% for movie in movies %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='images/' + movie.img) }}" class="card-img-top">
                <div class="card-body">
                    <h1 class="card-title display-6">{{ movie.title }}</h1>
                    <p class="card-text">{{ movie.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ url_for("movie", id=movie.id) }}" class="btn btn-lg btn-outline-secondary">К отзывам</a>
                        </div>
                        {% if movie.review %}
                            <small class="text-muted">Отзывов: {{ movie.review|length }}</small>
                        {% else %}
                            <small class="text-muted">Отзывов пока нет!</small>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
